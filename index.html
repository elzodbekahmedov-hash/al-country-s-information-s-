
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/free-icon-car-2330453 (1).png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="overflow-x-hidden bg-orange-100" >
    <!-- Navbar -->
    <div
      class="navbar bg-base-100 shadow-2xl mt-4 w-full mx-auto flex justify-between pr-4"
    >
      <a class="btn btn-ghost text-xl">Cars Information</a>
      <!-- You can open the modal using ID.showModal() method -->
      <div class="flex justify-end">
        <button class="btn btn-info" onclick="my_modal_3.showModal()">
          Create 
        </button>
      </div>
    </div>

    <!-- Container  -->
    <div
      class="grid grid-cols-3 gap-6 w-full mx-auto justify-center items-center"
      id="container"
    ></div>

    <!-- Loader -->
    <div class="grid grid-cols-3 gap-10" id="loader"></div>

    <!-- Template fragment -->
    <template id="templateCard">
      <div
        class="card bg-base-100 shadow-sm w-full mx-auto mt-10 hover:shadow-stone-700"
      >
       
        <div class="card-body">
          <h2 class="card-title"></h2>
          <p></p>
          <p id="generation"></p>
          <p id="year"></p>
          <div class="card-actions justify-end">
            <div class="flex gap-4">
              <div class="tooltip flex" data-tip="More information">
                <a href="#" class="js-data-link"
                  ><button class="btn btn-info text-white">More</button></a
                >
              </div>
              <div class="tooltip flex" data-tip="Delete">
                <button class="btn btn-error js-delete-button" id="delBtn">
                  <svg
                    class="text-white pointer-events-none"
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- skeleton -->
    <template id="templateSkeleton">
      <div
        class="card bg-base-100 shadow-sm w-62.5 m-w-62.5 mr-auto ml-auto mt-10"
      >
        <div class="card-body">
          <div class="skeleton h-6.5 w-50.5"></div>
          <div class="flex flex-col gap-2">
            <div class="skeleton h-5 w-5"></div>
            <div class="skeleton h-5 w-10"></div>
            <div class="skeleton h-5 w-10"></div>
          </div>
          <div class="card-actions justify-end">
            <div class="skeleton h-10 w-16.75"></div>
            <div class="skeleton h-10 w-12"></div>
          </div>
        </div>
      </div>
    </template>

    <!-- Toast -->

    <template id="toastTemplate">
      <div role="alert" class="alert alert-error alert-soft z-10!">
        <span>Error! Task failed successfully.</span>
      </div>
    </template>
    <div class="fixed top-10 right-10 flex flex-col gap-2 z-10! " id="toast"></div>
    <!-- buttons Prev & Next -->
    <div
      class="gap-10 pl-4 pt-4 justify-center mt-5 mb-5 hidden"
      id="pagenation"
    >
      <div class="tooltip flex" data-tip="back ">
        <button
          class="btn-info bg-blue-500 p-2 pr-4 pl-4 rounded-md cursor-pointer hover:bg-gray-600 hover:color-white hidden"
          id="prev"
        >
          <span>⏪</span>Prev
        </button>
      </div>
      <div class="tooltip flex" data-tip="next page">
        <button
          class="btn-info bg-blue-500 p-2 pr-4 pl-4 rounded-md cursor-pointer hover:bg-gray-600 hover:color-white"
          id="next"
        >
          Next <span>⏩</span>
        </button>
      </div>
    </div>

    <!-- Modal -->
    <dialog id="my_modal_3" class="modal">
      <div class="modal-box bg-orange-100">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            ✕
          </button>
        </form>
        <h3 class="text-lg font-bold">Enter new</h3>
        <p class="py-4">Enter cars information!</p>
        <form class="flex flex-col gap-y-2" id="carAddForm">
          <!-- eski input dizaynida biz oz rang baranglik ko'pliki sababli sarvarbek ustoz tavsiyasiga binoan ozgartirildi  -->
          <input
            type="text"
            placeholder="enter car name "
            class="input"
            id="js-car-name"
            name="car model"
          />
          <input
            type="number"
            max="2026"
            min="1970"
            placeholder="year of manufacture"
            class="input"
            id="js-car-year"
            name="years"
          />
          <div class="flex gap-1">
            <h3>Rang:</h3>
            <input
              type="color"
              placeholder="enter car's color "
              id="js-car-color"
              name="color"
            />
          </div>
          <label class="input">
            <input
              type="number"
              placeholder="enter speed"
              id="js-car-speed"
              name="maxSpeed"
              max="550"
              min="120"
            />
            km/s
          </label>
          <input
            type="number"
            max="1500"
            min="40"
            placeholder="enter hourse power"
            class="input"
            id="js-car-horsePower"
            name="horsepower"
          />
          <input
            type="text"
            placeholder="enter geration"
            class="input"
            id="js-car-generation"
            name="generation"
          />
          <input
            type="text"
            placeholder="enter car type"
            class="input"
            id="js-car-category"
            name="category"
          />
          <input
            type="number"
            placeholder="enter cars doors"
            class="input"
            id="js-car-doorCount"
            name="doorCount"
          />
          <input
            type="number"
            placeholder="enter accleration 0-100 ?sek"
            class="input"
            id="js-car-acceleration"
            name="acceleration"
          />
          <input
            type="text"
            placeholder="fuel consumption "
            class="input"
            id="js-car-fuelType"
            name="fuelType"
          />
          <input
            type="text"
            placeholder="enter car's country "
            class="input"
            id="js-car-country"
            name="country"
          />
          <button value="submit" class="w-full btn mt-2 hover:bg-blue-300" id="addSubmit">
            confirm✅
          </button>
        </form>
      </div>
    </dialog>

    <script src="./app.js"></script>
  </body>
</html>
