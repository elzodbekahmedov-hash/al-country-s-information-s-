<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countryies</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- Navbar -->
    <div class="flex justify-center">
      <div
        class="navbar bg-base-100 shadow-sm flex justify-between w-1500 mx-auto mt-6 sm:w-150 md:w-190 xl:250 lg:w-300"
      >
        <div><a class=" text-black-400 btn btn-ghost text-xl">Where in the world?</a></div>

        <!-- light , dark mode  -->
        <div class="theme_toggler">
          <button class="btn dark__mode" style="width:100px; height:50px;"><img style="width: 100%; height:100%;" src="./img/icons8-light-on-100.png" alt=""></button>
          <button class="btn hidden light__mode" style="width:100px; height:50px;"><img style="width: 100%; height:100%;" src="./img/icons8-light-100.png" alt=""></button>
        </div>
      </div>
    </div>

    <div
      class="flex w-90 mx-auto mt-10 flex-col gap-4 sm:w-140 sm:flex-row md:w-180 justify-between xl:w-240 lg:w-290"
    >
      <label 
        class="input w-50 :bg-gray-800 border-gray-500 sm:w-70 shadow-sm"
      >
        <svg
          class="h-[1em] opacity-50"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input type="search" class="input" placeholder="Searching" list="browsers" />
      </label>
      <select class="select  ">
        <option disabled selected>Filter by region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>
     <!--  Container -->
    <main id="container" class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-10 mt-12 mx-auto max-w-7xl cursor-pointer"></main>

    <!-- Loader -->
    <div id="loader" class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-10 mt-12 mx-auto max-w-7xl cursor-pointer"></div>

    <!-- Card Template -->
    <template id="templateCard">
      <div class="tooltip" data-tip="MOREðŸ‘‡">
        <div class="card bg-white-200 shadow-sm w-full max-w-xs h-100 mx-auto border border-blue-500">
          <figure><img src="" alt="Country Flag" class="w-full !h-32 object-cover"/></figure>
          <div class="card-body flex flex-col justify-center items-center">
            <h2 class="name font-bold text-lg"></h2>
            <div class="flex gap-1 pt-2"><span class="font-bold">Population:</span> <p class="population text-gray-400"></p></div>
            <div class="flex gap-1"><span class="font-bold">Region:</span> <p class="region text-gray-500"></p></div>
            <div class="flex gap-1"><span class="font-bold">Capital:</span> <p class="capital text-gray-500"></p></div>
          </div>
        </div>
      </div>
    </template>

    <!-- Skeleton Template -->
    <template id="templateSkeleton">
      <div class="flex justify-center gap-10">
        <div class="flex flex-col gap-4 items-center w-52">
          <div class="skeleton h-44 w-66"></div>
          <div class="skeleton h-5 w-full"></div>
          <div class="skeleton h-5 w-full"></div>
          <div class="skeleton h-5 w-full"></div>
          <div class="skeleton h-1.5 w-full"></div>
        </div>
      </div>
    </template>

    <script type="module" src="./js/mode.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
